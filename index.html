<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <main>

    <nav>

      <div class="logoMenu">
        <img src="/images/logo.svg" alt="Brand Logo">

        <ul>
          <li><a href="">Features</a></li>
          <li><a href="">Company</a></li>
          <li><a href="">Careers</a></li>
          <li><a href="">About</a></li>
        </ul>
      </div>

      <div class="signOut">
        <ul>
          <li><a href="">Login</a></li>
          <li><a href="">
            <button class="registerBtn">Register</button>
          </a></li>
        </ul>
      </div>
  
      
    

    </nav>

    <div class="container">

      <div class="textDiv">
        <h1>Make <br> remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn">Learn more</button>

        <div class="logoDiv">
          <img class="logo" src="./images/client-databiz.svg" alt="DataBiz logo">
          <img class="logo" src="./images/client-audiophile.svg" alt="DataBiz logo">
          <img class="logo" src="./images/client-meet.svg" alt="DataBiz logo">
          <img class="logo" src="./images/client-maker.svg" alt="DataBiz logo">
        </div>

      </div>

      <div class="imgDiv">
        <img src="./images/image-hero-desktop.png" alt="">
      </div>
      


      
    </div>
  

  
    
  
      
  </main>


  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/Great-kiola">Olabode Kilaso</a>
    </div>

  </footer>


</body>
</html>
